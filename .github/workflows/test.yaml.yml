name: asimov-image-module-ci

on:
  push:
  pull_request:

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # Linux ONLY: install X11 libs for minifb + ImageMagick to create PNG
      - name: Install Linux deps
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libx11-dev libxcursor-dev libxrandr-dev libxi-dev libgl1-mesa-dev \
            imagemagick

      - name: Build release binaries
        run: cargo build --release --target ${{ matrix.target }}

      # Only Linux runs the full reader -> viewer integration test.
      - name: Integration test (Linux only)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        env:
          CI_HEADLESS: "1"
        run: |
          READER=./target/${{ matrix.target }}/release/asimov-image-reader
          VIEWER=./target/${{ matrix.target }}/release/asimov-image-viewer

          echo "Creating a 8x8 red PNG using ImageMagick..."
          convert -size 8x8 xc:red test.png

          echo "Running reader..."
          set -e
          "$READER" file:test.png > image.json

          echo "Reader output (first 400 bytes):"
          head -c 400 image.json || true
          echo
          test -s image.json || (echo "image.json is empty!" && exit 1)

          echo "Running viewer in headless mode..."
          "$VIEWER" < image.json

      - name: Build-only (macOS/Windows)
        if: matrix.os != 'ubuntu-latest'
        run: echo "Build succeeded on ${{ matrix.os }} (no runtime integration test)."

      - name: Done
        run: echo "ðŸŽ‰ CI complete for ${{ matrix.os }}"
