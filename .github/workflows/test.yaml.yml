name: asimov-image-module-ci

on:
  push:
  pull_request:

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # Linux ONLY: install X11 libs for minifb to compile
      - name: Install Linux GUI deps
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libx11-dev libxcursor-dev libxrandr-dev libxi-dev libgl1-mesa-dev \
            xvfb

      - name: Build release binaries
        run: cargo build --release --target ${{ matrix.target }}

      - name: Create a 1x1 test PNG
        shell: bash
        run: |
          # 1x1 red pixel PNG (base64)
          echo "iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVQImWNgYGD4DwABBAEAeKwxAAAAAElFTkSuQmCC" \
            | base64 --decode > test.png

      - name: Run reader and capture JSON
        shell: bash
        run: |
          READER=./target/${{ matrix.target }}/release/asimov-image-reader
          echo "Running reader..."
          set -e
          "$READER" file:test.png > image.json
          echo "Reader exit code: $?"
          echo "Reader output (truncated):"
          head -c 500 image.json || true
          echo
          test -s image.json || (echo "image.json is empty!" && exit 1)

      - name: Run viewer on captured JSON
        shell: bash
        env:
          CI_HEADLESS: "1"
        run: |
          VIEWER=./target/${{ matrix.target }}/release/asimov-image-viewer

          if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
            echo "Running viewer inside xvfb..."
            xvfb-run -a "$VIEWER" < image.json
          else
            echo "Running viewer headless (no real window)..."
            "$VIEWER" < image.json
          fi

      - name: Success
        run: echo "ðŸŽ‰ All good!"
