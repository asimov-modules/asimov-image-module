# .github/workflows/ci.yml (simplified; no headless/GPU step)
name: CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build
        run: cargo build --locked --features cli --bins --all-targets

      - name: Format check
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --features cli --all-targets -- -D warnings

      - name: Unit tests
        run: cargo test --locked --features cli --all
