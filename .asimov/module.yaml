# See: https://asimov-specs.github.io/module-manifest/
---
name: image
label: Image
title: ASIMOV Image Module
summary: Image processing utilities for reading, writing, and viewing images.
links:
  - https://github.com/asimov-modules/asimov-template-module
  - https://crates.io/crates/asimov-template-module

provides:
  programs:
    - asimov-image-reader

handles:
  url_protocols:
    - file
  file_extensions:
    - avif
    - bmp
    - dds
    - exr
    - ff
    - gif
    - hdr
    - ico
    - jpeg
    - jpg
    - png
    - pnm
    - qoi
    - tga
    - tif
    - tiff
    - webp
  content_types:
    - image/avif
    - image/bmp
    - image/vnd-ms.dds
    - image/x-exr
    - image/x-farbfeld
    - image/gif
    - image/vnd.radiance
    - image/x-icon
    - image/jpeg
    - image/png
    - image/x-portable-anymap
    - image/x-qoi
    - image/x-tga
    - image/tiff
    - image/webp
